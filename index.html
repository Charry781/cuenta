<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Parte de Fuerza CORVO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parte de Fuerza CORVO</h1>

    <table border="2" cellpadding="0" cellspacing="0" width="50%" bgcolor="#e7fffe">
        <thead>
            <tr>
                <th>Curso</th>
                <th>
                    <label for="motivo">Motivo:</label>

                        <option value="rigatoni">Apoyo</option>
                        <option value="dave">B/G instructores</option>
                        <option value="pumpernickel">B/G</option>
                        <option value="reeses"></option>
                    </select>

                <th>T/B</th>
                <th>H/F</th>
                <th>I/E</th>
                <th>MISA</th>
                <th>CATEQUESIS</th>
                <th>FOLCLORE</th>
                <th>COMISION</th>
                <th>Faltan</th>
                <th>Fuerza</th>
                <th>Forman</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos -->
            <tr>
                <td><input type="text" class="curso-name" value="A"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>

                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td class="total">0</td>
                <td><input type="number" class="fuerza" min="0" placeholder="0"></td>
                <td class="forman">0</td>
            </tr>
             <td><input type="text" class="curso-name" value="B"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td><input type="number" class="input" min="0" placeholder="0"></td>

                <td><input type="number" class="input" min="0" placeholder="0"></td>
                <td class="total">0</td>
                <td><input type="number" class="fuerza" min="0" placeholder="0"></td>
                <td class="forman">0</td>
            <!-- Añadir más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
