                folclore: 0,
                comision: 0,
                faltan: 0,
                fuerza: 0
            };

           
            document.querySelectorAll('tbody tr').forEach(row => {
                if (row.id !== 'total-row') { 
                    let total = 0;
                
                    row.querySelectorAll('.input').forEach((input, index) => {
                        total += parseInt(input.value) || 0;
                        
                        if (index === 0) totals.motivo += parseInt(input.value) || 0;
                        if (index === 1) totals.as += parseInt(input.value) || 0;
                        if (index === 2) totals.se += parseInt(input.value) || 0;
                        if (index === 3) totals.sl += parseInt(input.value) || 0;
                        if (index === 4) totals.hf += parseInt(input.value) || 0;
                        if (index === 5) totals.ie += parseInt(input.value) || 0;
                        if (index === 6) totals.misa += parseInt(input.value) || 0;
                        if (index === 7) totals.catequesis += parseInt(input.value) || 0;
                        if (index === 8) totals.folclore += parseInt(input.value) || 0;
                        if (index === 9) totals.comision += parseInt(input.value) || 0;
                    });
           
                    const totalCell = row.querySelector('.total');
                    totalCell.textContent = total;
                    
                    
                    const faltan = total;
                    const fuerza = parseInt(row.querySelector('.fuerza').value) || 0;
                    
                    
                    const formanCell = row.querySelector('.forman');
                    formanCell.textContent = fuerza - faltan;
                    
                
                    totals.faltan += faltan;
                    totals.fuerza += fuerza;
                }
            });

          
            document.getElementById('total-motivo').textContent = totals.motivo;
            document.getElementById('total-as').textContent = totals.as;
            document.getElementById('total-se').textContent = totals.se;
            document.getElementById('total-sl').textContent = totals.sl;
            document.getElementById('total-hf').textContent = totals.hf;
            document.getElementById('total-ie').textContent = totals.ie;
            document.getElementById('total-misa').textContent = totals.misa;
            document.getElementById('total-catequesis').textContent = totals.catequesis;
            document.getElementById('total-folclore').textContent = totals.folclore;
            document.getElementById('total-comision').textContent = totals.comision;
            document.getElementById('total-faltan').textContent = totals.faltan;
            document.getElementById('total-fuerza').textContent = totals.fuerza;
            document.getElementById('total-forman').textContent = totals.fuerza - totals.faltan;
        }

        
        document.querySelectorAll('.input, .fuerza').forEach(input => {
            input.addEventListener('input', updateTotals);
        });

       
        updateTotals();
    </script>
</body>
</html>
